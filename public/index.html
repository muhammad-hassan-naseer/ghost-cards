    <style>
      body{
        background-color: black;
        color: white;
      }
      h1, h2{
        font-family: 'Titillium Web', sans-serif;
        font-weight: bold;
        margin-top: 20px;
      }
      h1{
        font-size: 65px;
      }
      h2{
       font-size:  50px;
      }
      p{font-size: 20px;}
      .border-nav{
        border-bottom: 3px solid #ffc107;
      }
      .img-size{
        object-fit: cover;
        width: 100%;
        height: 700px;
      }
      .bg-img{
        position: relative;
  text-align: center;
  color: white;
      }
   .centered{
    position: absolute;
  top: 50%;
  font-size: 130px;
  left: 50%;
  transform: translate(-50%, -50%);
   }
        /*Ghost Cards */
        .title{
        font-family: 'Changa', sans-serif;
      }
      .timeline {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* The actual timeline (the vertical ruler) */
      .timeline::after {
        content: "";
        position: absolute;
        width: 6px;
        background-color: #ffc107;
        top: 0;
        bottom: 0;
        left: 50%;

        margin-left: -3px;
      }
      @media only screen and (max-width: 425px){
	.content{
    width: 300px;
  }
}

      /* Container around content */
      .contain {
        padding: 10px 40px;
        position: relative;
        background-color: inherit;
        width: 50%;
      }
.fontColor{
  color: white;
}
      /* The circles on the timeline */
      .contain::after {
        content: "";
    position: absolute;
    width: 40px;
    height: 40px;
    right: -20px;
    background-color: black;
    border: 3px solid#ffc107;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
      }

      /* Place the container to the left */
      .left {
        left: 0;
      }
.btn-link:hover{
  color: white;
}
      /* Place the container to the right */
      .right {
        left: 50%;
      }
      .footerImg{
        width: 50px;
      }

      /* Add arrows to the left container (pointing right) */
  

      /* Add arrows to the right container (pointing left) */


      /* Fix the circle for containers on the right side */
      .right::after {
        left: -19px;
      }

      /* The actual content */
      .content {
        padding: 20px 30px;
        background-color: white;
        color: black;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
        position: relative;
        border-radius: 6px;
      }

      /* fq */
      .bg-faq{
      background-color: #ffc107 ;
    }
      /* Media queries - Responsive timeline on screens less than 600px wide */
      @media screen and (max-width: 600px) {
        /* Place the timelime to the left */
        .timeline::after {
          left: 31px;
        }
        .feature-size{
          width: 81px !important;
        }

        /* faq*/
 

        /* Make sure that all arrows are pointing leftwards */
        .container::before {
          left: 60px;
          border: medium solid white;
          border-width: 10px 10px 10px 0;
          border-color: transparent white transparent transparent;
        }

        /* Make sure all circles are at the same spot */
        .left::after,
        .right::after {
          left: 15px;
        }

        /* Make all right containers behave like the left ones */
        .right {
          left: 0%;
        }
      }
      
      /* carousel with multiple items */
      .img-size{
        width: 100%;
        height: 100%;
      }
      /*features */
      .feature-box:hover{
        box-shadow: 0 0.5rem 2rem rgba(48, 122, 155, 0.2) !important;

      }
      .feature-para{
        font-size: 15px;
      }
      .feature-sec:hover{
        box-shadow: 0 0.5rem 2rem rgba(48, 122, 155, 0.2) !important;

      }
      .height{
        height: 500px;
      }
      .feature-size{
        width: 150px;
        border-radius: 22px;
      }
      .frame {
        height: 100%;
    width: 100%;
    background-color: #eee;
    background-position: center;
    background-size: cover;
    animation: image 1s infinite alternate;
}

@keyframes image {
  0% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/352.png');
  }
  15% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/280.png');
  }

  30% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/767.png');
  }
  45% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/723.png');
  }


  60% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/713.png');
  }

  75% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/711.png');
  }
  90% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/647.png');
  }
  100% {
    background-image: url('https://ghostcardsofsolana.com/wp-content/uploads/2021/10/713.png');
  }
  
}
/* carousel */


.slide-box {
  display: flex;
  justify-content: space-between;
}

@media (min-width: 576px) and (max-width: 767.98px) {
  .slide-box img {
    -ms-flex: 0 0 50%;
    flex: 0 0 50%;
    max-width: 50%;
  }
}

@media (min-width: 768px) and (max-width: 991.98px) {
  .slide-box img {
    -ms-flex: 0 0 33.3333%;
    flex: 0 0 33.3333%;
    max-width: 33.3333%;
  }
}

@media (min-width: 992px)
{
  .slide-box img {
    -ms-flex: 0 0 25%;
    flex: 0 0 25%;
    max-width: 25%;
  }
}

.carousel-caption {
  background-color: rgba(0, 0, 0, 0.5);
  padding: 20px;
  border-radius: .5rem;
}
/* Footer */
.bg-footer{
  background-color: #eeeeee;
}
/*Navbar*/
.btn-customize{
  border: 3px solid white;
  color: white;
  border-radius: 30px;

}
.title:hover{
  color: #ffc107 !important
}
 .btn-customize:hover{
  border: 3px solid #ffc107 !important;
  color: white !important;

}
/*Common component */
.btn-search{
  border-radius: 0px;
}
.btn-search:hover{
background-color: #3a3a3a;
border: 1px solid #3a3a3a;
}
.grey-color{
color: #3a3a3a
}
/* media queries */
@media only screen and (max-width: 600px){
  h1{
    font-size: 30px;
  }
  h2{
    font-size: 20px;
  }
  h3{
    font-size: 30px;
  }
  p{
    font-size: 12px;
  }
  .nav-link{
    font-size: 12px;
  }
}
.navbar-toggler-icon{
  background-color: darkgray;
  border-radius: 20px;
}
